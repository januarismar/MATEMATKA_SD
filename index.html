<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Penjumlahan - SD</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.2rem;
        }
        
        .game-area {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question {
            font-size: 3rem;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .answer-input {
            font-size: 2rem;
            padding: 15px 20px;
            border: 3px solid #4299e1;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            margin: 0 10px;
            background: white;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .new-question-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        
        .new-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }
        
        .feedback {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .correct {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }
        
        .incorrect {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
        }
        
        .stat-label {
            color: #718096;
            font-size: 1rem;
        }
        
        .difficulty-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .difficulty-btn {
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }
        
        .emoji {
            font-size: 2rem;
            margin: 0 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .question {
                font-size: 2rem;
            }
            
            .answer-input {
                font-size: 1.5rem;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸ§® Belajar Penjumlahan ðŸ§®</h1>
            <p class="subtitle">Ayo berlatih penjumlahan dengan menyenangkan!</p>
        </div>
        
        <div class="difficulty-selector">
            <p style="margin-bottom: 10px; color: #4a5568; font-weight: bold;">Pilih Tingkat Kesulitan:</p>
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Mudah (1-10)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Sedang (1-50)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Sulit (1-100)</button>
        </div>
        
        <div class="game-area">
            <div class="question" id="question">5 + 3 = ?</div>
            <div>
                <input type="number" class="answer-input" id="answerInput" placeholder="?" onkeypress="handleKeyPress(event)">
            </div>
            <div>
                <button class="submit-btn" onclick="checkAnswer()">Periksa Jawaban âœ“</button>
                <button class="new-question-btn" onclick="generateQuestion()">Soal Baru ðŸ”„</button>
            </div>
            <div class="feedback" id="feedback" style="display: none;"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">Benar</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Soal</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="percentage">0%</div>
                <div class="stat-label">Persentase</div>
            </div>
        </div>
    </div>

    <script>
        let currentAnswer = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let difficulty = 'easy';
        
        const difficultyRanges = {
            easy: { min: 1, max: 10 },
            medium: { min: 1, max: 50 },
            hard: { min: 1, max: 100 }
        };
        
        function setDifficulty(level) {
            difficulty = level;
            
            // Update button styles
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Generate new question with new difficulty
            generateQuestion();
        }
        
        function generateQuestion() {
            const range = difficultyRanges[difficulty];
            const num1 = Math.floor(Math.random() * range.max) + range.min;
            const num2 = Math.floor(Math.random() * range.max) + range.min;
            
            currentAnswer = num1 + num2;
            
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('answerInput').focus();
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackElement = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'ðŸ¤” Silakan masukkan angka!';
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.style.display = 'block';
                return;
            }
            
            totalQuestions++;
            
            if (userAnswer === currentAnswer) {
                correctAnswers++;
                feedbackElement.innerHTML = `ðŸŽ‰ Benar! Jawabannya adalah ${currentAnswer}. Hebat sekali! ðŸŒŸ`;
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.innerHTML = `âŒ Belum tepat. Jawaban yang benar adalah ${currentAnswer}. Coba lagi ya! ðŸ’ª`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            feedbackElement.style.display = 'block';
            updateStats();
            
            // Auto generate new question after 2 seconds
            setTimeout(() => {
                generateQuestion();
            }, 2000);
        }
        
        function updateStats() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalCount').textContent = totalQuestions;
            
            const percentage = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
        
        // Generate first question when page loads
        generateQuestion();
    </script>
